
<html> <!-- every HTML page must start with <html> tag  and end with </html> tag -->
<head> <!-- HTML is used for META DATA process- search engine and end with </html> tag -->
<title> Registration Form </title>  <!-- to give title for this page which will be shown on Browser -->
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333333;

}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 16px;
  text-decoration: none;
}

.b1{
  background-color: cyan
}
.a1
{
  display: block;
  color: red;
  text-align: center;
  padding: 30px;
  text-decoration: underline;
}


</style>
</head>
<body style="background-color: #f1f1c1">
<!--<script src="formvalid.js"> </script> -->
<h1> Django Registration Page</h1>

<form action="http://127.0.0.1:8000/accounts/register" method="POST">

  {% csrf_token %}
<label for="fname">First Name   :  </label>
<input type="text" id="fname" name="fname"><br><br>
<label for="lname">Last Name   :  </label>
<input type="text" id="lname" name="lname"><br><br>
<label for="username">User Name   :  </label>
<input type="text" id="username" name="username"><br><br>
<label for="pwd1">Password  </label>
<input type="text" id="pwd1" class="m" name="pwd1"><br><br>
<label for="pwd2">Confirm Password  :  </label>
<input type="text" id="pwd2" class="m" name="pwd2"><br><br>
<label for="email">Email ID :   </label>
<input type="email" id="email" class="m" name="email"><br><br>
<input type="submit" ></input>
</form>

{% for message in messages %}
     <h3  style="collor:red"> {{message}}</h3>
{% endfor %}


</body>
</html>
